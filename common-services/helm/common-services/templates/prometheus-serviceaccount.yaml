{{- $enabled := index .Values "eric-pm-server" "enabled" }}
{{- $appMonitoringEnabled := index .Values "eric-pm-server" "rbac" "appMonitoring" "enabled" }}
{{- if eq $enabled true }}
{{- if eq $appMonitoringEnabled false }}
kind: ServiceAccount
apiVersion: v1
metadata:
  name: eric-pm-server
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/part-of: dxp-core
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: eric-pm-server-staging-{{ .Release.Namespace }}
  # namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/part-of: dxp-core
rules:
  - apiGroups:
      - ""
    resources:
      - nodes
      - nodes/proxy
      - services
      - endpoints
      - pods
      - ingresses
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
  - apiGroups:
      - "extensions"
    resources:
      - ingresses/status
      - ingresses
    verbs:
      - get
      - list
      - watch
  - nonResourceURLs:
      - "/metrics"
    verbs:
      - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: eric-pm-server-monitoring-{{ .Release.Namespace }}
  # namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/part-of: dxp-core
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: eric-pm-server-staging-{{ .Release.Namespace }}
subjects:
  - kind: ServiceAccount
    name: eric-pm-server
    namespace: {{ .Release.Namespace }}
{{- end -}}
{{- end -}}
