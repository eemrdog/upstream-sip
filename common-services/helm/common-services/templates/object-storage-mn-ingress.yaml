{{- $enabled := index .Values "eric-data-object-storage-mn" "enabled" }}
{{- if eq $enabled true }}
{{- if index .Values "eric-data-object-storage-mn" "ingress" "enabled" }}
{{- $fullName := "eric-data-object-storage-mn" -}}
{{- $pathMatcher:= "/minio/?(.*)" -}}
{{- $port:= 9000 -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}-ingress
  {{- with index .Values "eric-data-object-storage-mn" "ingress" "annotations" }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if index .Values "eric-data-object-storage-mn" "ingress" "tls" }}
  tls:
  {{- range index .Values "eric-data-object-storage-mn" "ingress" "tls" }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range index .Values "eric-data-object-storage-mn" "ingress" "hosts" }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: {{(printf "%s" ($pathMatcher)) }}
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $port }}
          # Custom ingress definition
        {{- range .paths }}
        {{- if and . (not (eq . "/")) }}
          - path: {{ . }}
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $port }}
        {{- end }}
        {{- end }}
  {{- end }}
{{- end }}
{{- end }}
