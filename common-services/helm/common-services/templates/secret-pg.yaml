apiVersion: v1
kind: Secret
metadata:
  name: eric-data-document-database-pg-credentials
  labels:
    app: eric-data-document-database-pg-credentials
type: Opaque
stringData: #data:
  cmmUKey: {{ .Values.credentials.cm.db.user | b64enc | quote }}
  cmmPKey: {{ .Values.credentials.cm.db.pwd | b64enc | quote }}
  ahUKey: {{ .Values.credentials.alarm.db.user | b64enc | quote }}
  ahPKey: {{ .Values.credentials.alarm.db.pwd | b64enc | quote }}
  amUKey: {{ .Values.credentials.iam.db.user | b64enc | quote }}
  amPKey: {{ .Values.credentials.iam.db.pwd | b64enc | quote }}
  nelsUKey: {{ .Values.credentials.nels.db.user | b64enc | quote }}
  nelsPKey: {{ .Values.credentials.nels.db.pwd | b64enc | quote }}
  notificationUKey: {{ .Values.credentials.notification.db.user | b64enc | quote }}
  notificationPKey: {{ .Values.credentials.notification.db.pwd | b64enc | quote }}

  # For custom user and password
  custom-user: {{ "custom-postgres" | b64enc | quote }}
  custom-pwd: {{ randAlphaNum 10 | b64enc | quote }}

  # For super user and password
  super-user: {{ "postgres" | b64enc | quote }}
  super-pwd: {{ "UG9zdGdyZXMxIw==" | quote }}

  # For metrics user and password
  metrics-user: {{ "exporter" | b64enc | quote }}
  metrics-pwd: {{ "ZXhwb3J0ZXI=" | quote }}

  # For replication user and password
  replica-user: {{ "replica" | b64enc | quote }}
  replica-pwd: {{ "cmVwbGljYQ==" | quote }}
