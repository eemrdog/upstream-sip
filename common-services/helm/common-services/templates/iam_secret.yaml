apiVersion: v1
kind: Secret
metadata:
  name: common-keycloak-secret
  labels:
    app: common-keycloak-secret
  annotations:
    # This is what defines this resource as a hook. Without this line, the
    # job is considered part of the release.
    "helm.sh/hook": pre-install,pre-upgrade
    "helm.sh/hook-weight": "-40"
    "helm.sh/hook-delete-policy": before-hook-creation
type: Opaque
data:
  ecm-plm-clientsecret: {{ randAlphaNum 24 | b64enc | quote }}
  eoc-pc-clientsecret: {{ randAlphaNum 24 | b64enc | quote }}
  cpq-sc-clientsecret: {{ randAlphaNum 24 | b64enc | quote }}
