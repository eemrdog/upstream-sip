{{- $enabled := index .Values "eric-data-distributed-coordinator-ed" "enabled" }}
{{- if eq $enabled true }}
apiVersion: v1
kind: Secret
metadata:
  name: eric-data-distributed-coordinator-creds
  labels:
    app: eric-data-distributed-coordinator
type: Opaque
data:
  # For etcd root password
  etcdpasswd: {{ .Values.credentials.dced.password | b64enc | quote }}
{{- end -}}
