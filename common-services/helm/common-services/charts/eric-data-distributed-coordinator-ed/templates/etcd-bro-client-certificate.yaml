{{- if and ( eq (include "eric-data-distributed-coordinator-ed.brAgent.tls" . ) "true" ) (.Values.brAgent.enabled) }}

apiVersion: siptls.sec.ericsson.com/v1alpha1
kind: InternalCertificate
metadata:
  name: {{ template "eric-data-distributed-coordinator-ed.name" . }}-etcd-bro-client-cert
  labels:
  {{- include "eric-data-distributed-coordinator-ed.labels" . | indent 2 }}
  annotations:
{{- include "eric-data-distributed-coordinator-ed.productinfo" . | indent 4 }}
{{- include "eric-data-distributed-coordinator-ed.config-annotations" . | indent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-data-distributed-coordinator-ed.name" . }}-etcd-bro-client-cert
    certificateName: clientcert.pem
    privateKeyName: clientprivkey.pem
  certificate:
    subject:
      cn: {{ template "eric-data-distributed-coordinator-ed.name" . }}-bro-client
    issuer:
    {{- if .Values.broClientCA }}
      reference: {{ .Values.broClientCA }}
    {{- else }}
      reference: {{ template "eric-data-distributed-coordinator-ed.agent.broServiceName" . }}-ca
    {{- end }}
    extendedKeyUsage:
      tlsClientAuth: true
      tlsServerAuth: false
    validity:
      overrideTtl: 604800
      overrideLeadTime: 601200
{{- end -}}