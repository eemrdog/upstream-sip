{{/*
The apiVersion check can be removed when only k8s >=1.25 is supported
*/}}
{{- $isV1 := .Capabilities.APIVersions.Has "policy/v1/PodDisruptionBudget" }}
{{- if $isV1 }}
apiVersion: policy/v1
{{- else }}
apiVersion: policy/v1
{{- end }}
kind: PodDisruptionBudget
metadata:
  name: {{ template "eric-sec-access-mgmt.name" . }}-pdb
  annotations: {{- include "eric-sec-access-mgmt.common-annotations" . | nindent 4 }}
  labels:
{{- include "eric-sec-access-mgmt.labels" . | indent 4 }}
spec:
  # return .Values.podDisruptionBudget.minAvailable if replicaCount is greater than 1
  # else (i.e replicaCount <=1) return 0
  {{- if gt (int .Values.replicaCount) 1 }}
  minAvailable: {{ .Values.podDisruptionBudget.minAvailable }}
  {{- else}}
  minAvailable: 0
  {{- end }}
  selector:
    matchLabels:
      app: {{ template "eric-sec-access-mgmt.name" . }}