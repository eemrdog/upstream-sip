{{- $global := fromJson (include "eric-sec-access-mgmt.global" .) -}}
{{- if $global.security.tls.enabled }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalUserCA
metadata:
  name: {{ template "eric-sec-access-mgmt.name" . }}-iam-internal-client-ca
  labels:
    {{- include "eric-sec-access-mgmt.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-sec-access-mgmt.common-annotations" . | nindent 4 }}
spec:
  kubernetes:
    # Mandatory
    # The name of the secret where the CA certificate is stored.
    # Note: the same secret must not be used for multiple purposes.
    generatedSecretName: {{ template "eric-sec-access-mgmt.name" . }}-iam-internal-client-ca
    certificateName: cacertbundle.pem
  certificate:
    subject:
      # Mandatory
      # The Subject Common Name (CN) of the CA certificate.
      cn: "{{ template "eric-sec-access-mgmt.name" . }}-iam-internal-client-ca"
{{- end }}
