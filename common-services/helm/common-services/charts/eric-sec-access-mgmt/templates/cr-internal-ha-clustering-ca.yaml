{{- $global := fromJson (include "eric-sec-access-mgmt.global" .) -}}
{{- if $global.security.tls.enabled }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalUserCA
metadata:
  name: {{ template "eric-sec-access-mgmt.name" . }}-iam-ha-clustering-client-ca
  labels:
    {{- include "eric-sec-access-mgmt.labels" . | indent 4 }}
  annotations:
    {{- include "eric-sec-access-mgmt.common-annotations" . | nindent 4 }}

spec:
  kubernetes:
    generatedSecretName: {{ template "eric-sec-access-mgmt.name" . }}-iam-ha-clustering-client-ca
    certificateName: internal-cacertbundle.pem
  certificate:
    subject:
      cn: "{{ template "eric-sec-access-mgmt.name" . }}-iam-ha-clustering-client-ca"

{{- end }}
