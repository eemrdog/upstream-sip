{{- $global := fromJson (include "eric-sec-access-mgmt.global" .) -}}
{{- if $global.security.tls.enabled }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ template "eric-sec-access-mgmt.name" . }}-ha-cluster-cert
  labels:
    {{- include "eric-sec-access-mgmt.labels" . | indent 4 }}
  annotations:
    {{- include "eric-sec-access-mgmt.common-annotations" . | nindent 4 }}

spec:
  kubernetes:
    generatedSecretName: {{ template "eric-sec-access-mgmt.name" . }}-ha-cluster-cert
    certificateName: hacert.pem
    privateKeyName: haprivkey.pem
  certificate:
    subject:
      cn: {{ template "eric-sec-access-mgmt.name" . }}
    issuer:
      reference: {{ template "eric-sec-access-mgmt.name" . }}-iam-ha-clustering-client-ca
    subjectAlternativeName:
      populateKubernetesDns: false
    extendedKeyUsage:
      tlsClientAuth: true
      tlsServerAuth: true
    validity:
      overrideTtl: 15778800
      overrideLeadTime: 14569200

{{- end }}
