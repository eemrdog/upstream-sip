{{- $global := fromJson (include "eric-sec-access-mgmt.global" .) -}}
{{- $sipoauth2 := eq (include "eric-sec-access-mgmt.sipoauth2.enabled" .) "true" -}}
{{- if and (not $global.security.tls.enabled) $sipoauth2 }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "eric-sec-access-mgmt.name" . }}-sip-oauth2-client-secret
  labels:
    {{- include "eric-sec-access-mgmt.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-sec-access-mgmt.common-annotations" . | nindent 4 }}
type: Opaque
data:
  client-secret: {{ randAlphaNum 32 | b64enc | quote }}
{{- end }}
