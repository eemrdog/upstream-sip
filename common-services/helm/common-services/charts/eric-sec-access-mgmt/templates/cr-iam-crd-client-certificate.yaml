{{- $global := fromJson (include "eric-sec-access-mgmt.global" .) -}}
{{- $sipoauth2 := eq (include "eric-sec-access-mgmt.sipoauth2.enabled" .) "true" -}}
{{ if and $sipoauth2 $global.security.tls.enabled }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ template "eric-sec-access-mgmt.name" . }}-iam-crd-cli-cert
  labels:
    {{- include "eric-sec-access-mgmt.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-sec-access-mgmt.common-annotations" . | nindent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-sec-access-mgmt.name" . }}-iam-crd-client-cert
    certificateName: cli-cert.pem
    privateKeyName: cli-key.pem
  certificate:
    subject:
      cn: {{ template "eric-sec-access-mgmt.name" . }}-sip-oauth2-client
    extendedKeyUsage:
      tlsServerAuth: false
      tlsClientAuth: true
    issuer:
      reference: "{{ template "eric-sec-access-mgmt.name" . }}-iam-client-ca"
{{ end }}
