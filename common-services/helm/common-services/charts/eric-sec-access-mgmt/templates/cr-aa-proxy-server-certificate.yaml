{{- $global := fromJson (include "eric-sec-access-mgmt.global" .) -}}
{{ if and .Values.authenticationProxy.enabled $global.security.tls.enabled }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ template "eric-sec-access-mgmt.name" . }}-aa-proxy-srv-cert
  labels:
    {{- include "eric-sec-access-mgmt.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-sec-access-mgmt.common-annotations" . | nindent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-sec-access-mgmt.name" . }}-aa-proxy-srv-cert
    certificateName: cert.pem
    privateKeyName: key.pem
  certificate:
    subject:
      cn: {{ template "eric-sec-access-mgmt.name" . }}-authn
    subjectAlternativeName:
      dns:
      - certified-scrape-target
    extendedKeyUsage:
      tlsServerAuth: true
      tlsClientAuth: false
{{- end }}
