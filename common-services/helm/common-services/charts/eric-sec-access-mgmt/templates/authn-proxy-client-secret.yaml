{{- $global := fromJson (include "eric-sec-access-mgmt.global" .) -}}
{{- if and (not $global.security.tls.enabled) .Values.authenticationProxy.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "eric-sec-access-mgmt.name" . }}-authn-client-secret
  labels: {{- include "eric-sec-access-mgmt.labels" . | nindent 4 }}
  annotations: {{- include "eric-sec-access-mgmt.common-annotations" . | nindent 4 }}
type: Opaque
data:
  client-secret: {{ randAlphaNum 32 | b64enc | quote }}
{{- end }}
