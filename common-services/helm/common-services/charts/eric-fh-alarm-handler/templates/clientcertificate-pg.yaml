{{- $g := fromJson (include "eric-fh-alarm-handler.global" .) -}}
{{- if $g.security.tls.enabled }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ template "eric-fh-alarm-handler.name" . }}-document-db-client-certificate
  annotations:
{{- include "eric-fh-alarm-handler.annotations" . | indent 4 }}
  labels:
{{- include "eric-fh-alarm-handler.labels" . | indent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-fh-alarm-handler.name" . }}-document-db-tls-client-secret
    certificateName: clicert.pem
    privateKeyName: cliprivkey.pem
  certificate:
    subject:
      cn: {{ .Values.backend.dbuser }}
    issuer:
      reference: {{ .Values.backend.hostname }}-client-ca
    extendedKeyUsage:
      tlsClientAuth: true
      tlsServerAuth: false
{{- end }}
