{{- $authorizationProxy := fromJson (include "eric-fh-alarm-handler.authz-proxy-values" .) -}}
{{- if and $authorizationProxy.enabled .Values.ingress.enabled }}
{{- if include "eric-fh-alarm-handler.sap-cli-used" . }}
apiVersion: iam.sec.ericsson.com/v1beta1
kind: InternalOAuth2Identity
metadata:
  # The resource name below works as is.
  # *If* it is changed, then the same change must be done in
  # SAP container's env variable IAM_AAPXY_SAP_CLIENT_NAME
  # (IAM_AAPXY_SAP_CLIENT_NAME has to match with name of this resource).
  name: {{ template "eric-fh-alarm-handler.authz-proxy-sap-cli-name" . }}
  labels:
    {{- $service := include "eric-fh-alarm-handler.labels" . | fromYaml -}}
    {{- $authzProxyLabels := include "eric-fh-alarm-handler.authz-proxy-labels" . | fromYaml -}}
    {{- include "eric-fh-alarm-handler.mergeLabels" (dict "location" .Template.Name "sources" (list $service $authzProxyLabels )) | indent 4}}
  annotations:
    {{- include "eric-fh-alarm-handler.annotations" . | nindent 4 }}
spec:
  {{ include "eric-fh-alarm-handler.authz-proxy-sap-cli-spec" . | nindent 2 }}
{{- end }}
{{- end }}
