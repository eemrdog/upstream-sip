apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "eric-fh-alarm-handler.name" . }}-service-account
  annotations:
{{- include "eric-fh-alarm-handler.annotations" . | indent 4 }}
  labels:
{{- include "eric-fh-alarm-handler.labels" . | indent 4 }}
{{- if include "eric-fh-alarm-handler.pullSecrets" . }}
imagePullSecrets:
- name: {{ template "eric-fh-alarm-handler.pullSecrets" . }}
{{- end }}
automountServiceAccountToken: false
