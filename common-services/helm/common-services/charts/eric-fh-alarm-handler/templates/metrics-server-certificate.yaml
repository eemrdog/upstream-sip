{{- $tls := (include "eric-fh-alarm-handler.tls.enabled" .) -}}
{{- $tlsOnly := (include "eric-fh-alarm-handler.metrics.server.tlsOnly" .) -}}
{{- $metricsEnabled := ( .Values.service.endpoints.metrics.enabled | toString | lower) -}}
{{- if eq $metricsEnabled "true" }}
{{- if and (eq $tls "true") (eq $tlsOnly "true") }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ template "eric-fh-alarm-handler.name" . }}-metrics-server-certificate
  annotations:
{{- include "eric-fh-alarm-handler.annotations" . | indent 4 }}
  labels:
{{- include "eric-fh-alarm-handler.labels" . | indent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-fh-alarm-handler.metrics.server.certSecret" . }}
    certificateName: cert.pem
    privateKeyName: key.pem
  certificate:
    subject:
      cn: {{ template "eric-fh-alarm-handler.name" . }}
    extendedKeyUsage:
      tlsClientAuth: false
      tlsServerAuth: true
    subjectAlternativeName:
      dns:
        - {{ template "eric-fh-alarm-handler.metrics.client.subAltNameDN" . }}
{{- end }}
{{- end }}
