{{- $g := fromJson (include "eric-fh-alarm-handler.global" .) -}}
{{- $redisWriterEnabled := (include "eric-fh-alarm-handler.redisAsiWriterEnabled" .) -}}
{{- if $g.security.tls.enabled }}
{{- if (eq $redisWriterEnabled "true") }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ template "eric-fh-alarm-handler.name" . }}-client-certificate-redis
  annotations:
{{- include "eric-fh-alarm-handler.annotations" . | indent 4 }}
  labels:
{{- include "eric-fh-alarm-handler.labels" . | indent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-fh-alarm-handler.name" . }}-tls-redis-client-secret
    certificateName: clicert-redis.pem
    privateKeyName: cliprivkey-redis.pem
  certificate:
    subject:
      cn: redisclient
    issuer:
      reference: {{ .Values.redis.hostname }}-client-ca
    subjectAlternativeName:
      populateKubernetesDns: false
    extendedKeyUsage:
      tlsClientAuth: true
      tlsServerAuth: false
{{- end }}
{{- end }}
