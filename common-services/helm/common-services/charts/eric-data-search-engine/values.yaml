affinity:
  podAntiAffinity: "soft"

labels: {}

annotations: {}

customSecurityPolicy: false

autoSetRequiredWorkerNodeSysctl: false

# Default is 3m even if it is not specified here
unassignedNode_leftDelayed_timeout: 3m

# Add {} as value or comment repoPath & registry.url if not used.
# mergeOverwrite helm function is used which may pick nil value if not used.
imageCredentials:
  repoPath: {} # overrides repoPath from global & eric-product-info.yaml
  registry:
    imagePullPolicy: # overrides global image pull policy
    url: {} # overrides registry url from global & eric-product-info.yaml
  pullSecret: # overrides global pull secret
  logshipper:
    registry:
      url: {} # overrides registry url from global, imageCredentials.registry.url & eric-product-info.yaml
      imagePullPolicy:
    repoPath: {} # overrides repoPath from global, imageCredentials.repoPath & eric-product-info.yaml

service:
  name: "eric-data-search-engine"
  network:
    protocol:
      IPv6: false
  endpoints:
    internode:
      tls:
        verifyClientHostname: false
    rest:
      tls:
        enforced: required
        verifyClientCertificate: required
        verifyClientHostname: false

terminationGracePeriodSeconds:
  bragent: 30
  data: 30
  ingest: 30
  master: 30

tolerations:
  bragent:
    - key: node.kubernetes.io/not-ready
      operator: Exists
      effect: NoExecute
      tolerationSeconds: 0
    - key: node.kubernetes.io/unreachable
      operator: Exists
      effect: NoExecute
      tolerationSeconds: 0
  data: []
  ingest: []
  master: []
  preupgradehook: []

logLevel: "info"

topologySpreadConstraints:
  master: []
  ingest: []
  data: []

updateStrategy:
  ingest:
    type: "RollingUpdate"
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 2
  master:
    type: "RollingUpdate"
    rollingUpdate:
      partition: 0
  data:
    type: "RollingUpdate"
    rollingUpdate:
      partition: 0
  bragent:
    type: "RollingUpdate"

replicaCount:
  ingest: 1
  master: 3
  data: 2

nodeSelector:
  ingest: {}
  master: {}
  data: {}
  bragent: {}

probes:
  ingest:
    livenessProbe:
      initialDelaySeconds:
      periodSeconds:
      timeoutSeconds:
      successThreshold:
      failureThreshold:
    readinessProbe:
      initialDelaySeconds:
      periodSeconds:
      timeoutSeconds:
      successThreshold:
      failureThreshold:
  master:
    livenessProbe:
      initialDelaySeconds:
      periodSeconds:
      timeoutSeconds:
      successThreshold:
      failureThreshold:
    readinessProbe:
      initialDelaySeconds:
      periodSeconds:
      timeoutSeconds:
      successThreshold:
      failureThreshold:
  data:
    livenessProbe:
      initialDelaySeconds:
      periodSeconds:
      timeoutSeconds:
      successThreshold:
      failureThreshold:
    readinessProbe:
      initialDelaySeconds:
      periodSeconds:
      timeoutSeconds:
      successThreshold:
      failureThreshold:
    startupProbe:
      initialDelaySeconds:
      periodSeconds:
      timeoutSeconds:
      successThreshold:
      failureThreshold:
  bragent:
    livenessProbe:
      initialDelaySeconds:
      timeoutSeconds:
    readinessProbe:
      initialDelaySeconds:
      timeoutSeconds:
  metrics:
    livenessProbe:
      initialDelaySeconds:
      timeoutSeconds:
    readinessProbe:
      initialDelaySeconds:
      timeoutSeconds:
  tlsproxy:
    livenessProbe:
      initialDelaySeconds:
      timeoutSeconds:
    readinessProbe:
      initialDelaySeconds: 5
      timeoutSeconds: 15
  logshipper:
    livenessProbe:
      initialDelaySeconds: 1
      timeoutSeconds: 10
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 3

readinessProbe:
  ingest:
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 15
    successThreshold: 1
    failureThreshold: 3
  master:
    initialDelaySeconds: 30
    periodSeconds: 30
    timeoutSeconds: 15
    successThreshold: 1
    failureThreshold: 3
  data:
    initialDelaySeconds: 1
    periodSeconds: 30
    timeoutSeconds: 15
    successThreshold: 1
    failureThreshold: 3
  bragent:
    initialDelaySeconds: 15
    timeoutSeconds: 5
  metrics:
    initialDelaySeconds: 5
    timeoutSeconds: 15

livenessProbe:
  ingest:
    initialDelaySeconds: 600
    periodSeconds: 30
    timeoutSeconds: 15
    successThreshold: 1
    failureThreshold: 3
  master:
    initialDelaySeconds: 600
    periodSeconds: 30
    timeoutSeconds: 15
    successThreshold: 1
    failureThreshold: 3
  data:
    initialDelaySeconds: 600
    periodSeconds: 30
    timeoutSeconds: 15
    successThreshold: 1
    failureThreshold: 3
  bragent:
    initialDelaySeconds: 15
    timeoutSeconds: 5
  metrics:
    initialDelaySeconds: 5
    timeoutSeconds: 15
  tlsproxy:
    initialDelaySeconds: 5
    timeoutSeconds: 15
startupProbe:
  data:
    initialDelaySeconds: 10
    timeoutSeconds: 15
    periodSeconds: 10
    successThreshold: 1
    failureThreshold: 3000

searchengine:
  host: eric-data-search-engine

jvmHeap:
  ingest: "512m"
  master: "512m"
  data: "1024m"

