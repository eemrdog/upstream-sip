persistence:
  data:
    persistentVolumeClaim:
      size: "1Gi"
      storageClassName:
  backup:
    persistentVolumeClaim:
      size: "1Gi"
      storageClassName:
  master:
    persistentVolumeClaim:
      size: "64Mi"
      storageClassName:

podDisruptionBudget:
  data:
    maxUnavailable: 1
  ingest:
    maxUnavailable: 1
  master:
    maxUnavailable: 1

brAgent:
  enabled: false
  backupTypeList:
  backupDataModelConfigMap:
  orchestrator:
    host: eric-ctrl-bro
    grpcPort: 3000

  cleanRestore: false

  backupRepository:
    type: "fs"
    s3:
      secretName:
      userKey:
      passKey:
      endPoint:
      bucketName:

fastButUnsafeUpgrade:
  enabled: false

metrics:
  enabled: true
  pmServer: "eric-pm-server"

clusterDomain: "cluster.local"

log:
  # Supported values ["stdout", "stream"]
  outputs:
    - "stdout"
  logshipper:
    level: "info"

logshipper:
  storagePath: "/logs/"
  storageAllocation: "100Mi"
  logplane: "adp-app-logs"
  harvester:
    closeTimeout: "5m"
    logData:
      - subPaths:
        - "searchengine.log*"
        logplane:
        multiline:
          pattern: '^\['
          negate: true
          match: after
      - subPaths:
        - "bragent.log*"
        logplane:
        multiline:
          pattern: '^{'
          negate: true
          match: after
      - subPaths:
        - "metrics.log*"
        logplane:
      - subPaths:
        - "tlsproxy.log*"
        logplane:
  logtransformer:
    host: eric-log-transformer
