{{- $g := fromJson (include "eric-data-search-engine.global" .) -}}
{{- if $g.security.policyBinding.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
 {{- if or (eq .Values.autoSetRequiredWorkerNodeSysctl true) (eq .Values.customSecurityPolicy true) }}
  name: {{ include "eric-data-search-engine.fullname" . }}-privileged-security-policy
 {{- else }}
  name: {{ include "eric-data-search-engine.fullname" . }}-restricted-security-policy
 {{- end }}
  annotations:
    {{- include "eric-data-search-engine.annotations" . | indent 4 }}
    ericsson.com/security-policy.capabilities: ""
  {{- if or (eq .Values.autoSetRequiredWorkerNodeSysctl true) (eq .Values.customSecurityPolicy true) }}
    ericsson.com/security-policy.type: "privileged/custom"
  {{- else }}
    ericsson.com/security-policy.type: "restricted/default"
  {{- end }}
  labels:
    {{- include "eric-data-search-engine.labels" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
 {{- if .Values.autoSetRequiredWorkerNodeSysctl }}
  name: {{ index $g.security.policyReferenceMap "plc-9c20871f9bf62c7b09fd0c684ac651" | quote }}
 {{- else if and (eq .Values.autoSetRequiredWorkerNodeSysctl false) (eq .Values.customSecurityPolicy true) }}
  name: {{ index $g.security.policyReferenceMap "plc-f60f72ea252a60cb7a179b9553c0c9" | quote }}
 {{- else }}
  name: {{ index $g.security.policyReferenceMap "default-restricted-security-policy" | quote }}
 {{- end }}
subjects:
- kind: ServiceAccount
  name: {{ include "eric-data-search-engine.fullname" . }}-sa
{{- end -}}