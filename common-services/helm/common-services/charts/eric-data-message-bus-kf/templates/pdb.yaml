{{- if .Capabilities.APIVersions.Has "policy/v1/PodDisruptionBudget" }}
apiVersion: policy/v1
{{- else }}
apiVersion: policy/v1beta1
{{- end }}
kind: PodDisruptionBudget
metadata:
  name: {{ template "eric-data-message-bus-kf.fullname" . }}
  annotations:
    {{- include "eric-data-message-bus-kf.annotations" . | nindent 4 }}
  labels:
    {{- include "eric-data-message-bus-kf.labels" . | nindent 4 }}
spec:
  {{- if .Values.podDisruptionBudget }}
  {{ toYaml .Values.podDisruptionBudget }}
  {{- else }}
  maxUnavailable: 1
  {{- end }}
  selector:
    matchLabels:
      {{- include "eric-data-message-bus-kf.selector-labels-mbkf" . | trim | nindent 6 }}
