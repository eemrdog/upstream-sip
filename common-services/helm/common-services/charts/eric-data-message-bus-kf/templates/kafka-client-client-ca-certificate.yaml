{{- if and ( eq (include "eric-data-message-bus-kf.tls" .) "true" ) ( eq .Values.security.tls.messagebuskf.provider "sip-tls" ) }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalUserCA
metadata:
  name: {{ template "eric-data-message-bus-kf.fullname" . }}-client-client-ca
  labels:
    {{- include "eric-data-message-bus-kf.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-data-message-bus-kf.annotations" . | nindent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-data-message-bus-kf.client.client.ca.secret" . }}
    certificateName: clientcacertbundle.pem
  certificate:
    subject:
      cn: {{ template "eric-data-message-bus-kf.fullname" . }}-client-client-ca
{{- end -}}
