{{- if (eq (include "eric-data-message-bus-kf.sasl" .) "true") }}
{{ $name := printf "%s" (include "eric-data-message-bus-kf.name" .) }}
{{- $secret := (lookup "v1" "Secret" .Release.Namespace $name) }}
{{- if not $secret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "eric-data-message-bus-kf.name" . }}
  labels:
    {{- include "eric-data-message-bus-kf.labels" . | nindent 4 }}
  annotations:
    {{- $helmAnnotations := dict -}}
    {{- $_ := set $helmAnnotations "helm.sh/resource-policy" "keep" -}}
    {{- $_ := set $helmAnnotations "helm.sh/hook" "pre-install, pre-upgrade" -}}

    {{- $defaultAnnotations := include "eric-data-message-bus-kf.annotations" . | fromYaml  -}}
    {{- include "eric-data-message-bus-kf.mergeAnnotations" (dict "location" .Template.Name "sources" (list $defaultAnnotations $helmAnnotations)) | trim | nindent 4 }}
type: Opaque
data:
  {{ $Config := index .Values "security" }}
  admin-server-password: {{ default (randAlphaNum 10) $Config.adminPassword | b64enc | quote }}
{{- end }}
{{- end }}