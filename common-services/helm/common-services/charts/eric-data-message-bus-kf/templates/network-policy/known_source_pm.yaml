{{- if eq (include "eric-data-message-bus-kf.networkPolicy" .) "true" -}}
kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: {{ template "eric-data-message-bus-kf.name" . }}-pm-allow
  labels:
    app.kubernetes.io/name: {{ template "eric-data-message-bus-kf.name" . }}
    app: {{ template "eric-data-message-bus-kf.name" . }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ template "eric-data-message-bus-kf.name" . }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: {{ .Values.pmServer.pmServiceName }}
    ports:
    - port: {{ .Values.jmx.kafkaPort }}
      protocol: TCP
    - port: {{ .Values.metricsexporter.port }}
      protocol: TCP
{{- end }}