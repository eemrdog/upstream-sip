{{/*
ClientCertificate Resource declaration file for TLS between MBKF and DCZK
*/}}
{{- if and ( eq (include "eric-data-message-bus-kf.tls" .) "true" ) ( eq .Values.service.endpoints.dataCoordinator.tls.enforced "required" ) ( eq .Values.security.tls.messagebuskf.provider "sip-tls" ) }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ template "eric-data-message-bus-kf.fullname" . }}-zk-client-cert
  labels:
{{- include "eric-data-message-bus-kf.labels" . | indent 4}}
  annotations:
{{- include "eric-data-message-bus-kf.productinfo" . | indent 4 }}
{{- include "eric-data-message-bus-kf.config-annotations" . | indent 4}}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-data-message-bus-kf.dczk.client.cert.secret" . }}
    certificateName: clicert.pem
    privateKeyName: cliprivkey.pem
  certificate:
    subject:
      cn: {{ include "eric-data-message-bus-kf.fullname" . | quote }}
    issuer:
      reference: {{ include "eric-data-message-bus-kf.dataCoordinator.clientCA" . }}
    extendedKeyUsage:
      tlsClientAuth: true
      tlsServerAuth: false
    validity:
      overrideTtl: {{ .Values.service.endpoints.dataCoordinator.tls.clientTimeToLive }}
      overrideLeadTime: {{ .Values.service.endpoints.dataCoordinator.tls.clientRenewalLeadTime }}
{{- end -}}
