{{- if eq (include "eric-cm-mediator.tls" .) "true" }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalUserCA
metadata:
  name: {{ template "eric-cm-mediator.name" . }}-ca
  annotations: {{ include "eric-cm-mediator.baseAnnotations" . | nindent 4 }}
  labels: {{ include "eric-cm-mediator.labels" . | nindent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-cm-mediator.name" . }}-tls-client-ca-secret
    certificateName: client-cacertbundle.pem
  certificate:
    subject:
      cn: {{ template "eric-cm-mediator.name" . }}-ICCA
{{- end }}
