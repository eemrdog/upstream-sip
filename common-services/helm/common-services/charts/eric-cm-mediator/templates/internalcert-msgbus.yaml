{{- if and (eq (include "eric-cm-mediator.tls" .) "true") .Values.kafka.hostname }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ template "eric-cm-mediator.name" . }}-message-bus-client-certificate
  annotations: {{ include "eric-cm-mediator.annotations" . | nindent 4 }}
  labels: {{ include "eric-cm-mediator.labels" . | nindent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-cm-mediator.name" . }}-message-bus-tls-client-secret
    certificateName: clicert.pem
    privateKeyName: cliprivkey.pem
  certificate:
    subject:
      cn: {{ template "eric-cm-mediator.name" . }}
    issuer:
      reference: {{ .Values.kafka.hostname }}-client-ca
    subjectAlternativeName:
      populateKubernetesDns: false
    extendedKeyUsage:
      tlsClientAuth: true
      tlsServerAuth: false
{{- end }}
