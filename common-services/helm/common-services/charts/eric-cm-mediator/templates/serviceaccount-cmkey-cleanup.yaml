{{ if (.Values.cmkey.enable) }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "eric-cm-mediator.name" . }}-hook
  labels: {{ include "eric-cm-mediator.labels" . | nindent 4 }}
  annotations: {{ include "eric-cm-mediator.annotations" . | nindent 4 }}
    helm.sh/hook: pre-install,pre-upgrade,pre-rollback
    helm.sh/hook-weight: "-10" # must be created before the cm key cleanup job
{{- end }}