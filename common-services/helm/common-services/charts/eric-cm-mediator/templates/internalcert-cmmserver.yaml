{{- if eq (include "eric-cm-mediator.tls" .) "true" }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ template "eric-cm-mediator.name" . }}-server-certificate
  annotations: {{ include "eric-cm-mediator.annotations" . | nindent 4 }}
  labels: {{ include "eric-cm-mediator.labels" . | nindent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-cm-mediator.name" . }}-tls-server-secret
    certificateName: srvcert.pem
    privateKeyName: srvprivkey.pem
  certificate:
    subject:
      cn: {{ template "eric-cm-mediator.name" . }}
    subjectAlternativeName:
      dns:
        - localhost
        - certified-scrape-target
    extendedKeyUsage:
      tlsClientAuth: false
      tlsServerAuth: true
{{- end }}
