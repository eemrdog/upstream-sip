{{- if and (eq (include "eric-cm-mediator.roleBinding" .) "true") .Values.cmkey.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "eric-cm-mediator.name" . }}-hook-rolebinding
  labels: {{ include "eric-cm-mediator.labels" . | nindent 4 }}
  annotations: {{ include "eric-cm-mediator.annotations" . | nindent 4 }}
    helm.sh/hook: pre-install,pre-upgrade,pre-rollback
    helm.sh/hook-weight: "-10" # must be created before the cm key cleanup job
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "eric-cm-mediator.securityPolicyReference" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "eric-cm-mediator.name" . }}-hook
{{- end -}}