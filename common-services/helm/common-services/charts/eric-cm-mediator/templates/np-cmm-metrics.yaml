{{- if .Values.global -}}
{{- if and .Values.global.networkPolicy .Values.networkPolicy -}}
{{- if and .Values.global.networkPolicy.enabled .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "eric-cm-mediator.name" . }}-pm-allow
  labels: {{ include "eric-cm-mediator.labels" . | nindent 4 }}
  annotations: {{ include "eric-cm-mediator.baseAnnotations" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      # use common label to select all pods belonging to the service (CMM, Notifier)
      app.kubernetes.io/name: {{ template "eric-cm-mediator.name" . }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: {{ .Values.pmserver.hostname }}
    ports:
    - port: {{ template "eric-cm-mediator.metrics-port" . }}
      protocol: TCP
{{- end }}
{{- end }}
{{- end }}