{{ if or (index .Values "autoScaling" "eric-cm-mediator" "enabled") (gt (int .Values.replicaCount) 1) }}
{{- if .Capabilities.APIVersions.Has "policy/v1/PodDisruptionBudget" }}
apiVersion: policy/v1
{{- else }}
apiVersion: policy/v1
{{- end }}
kind: PodDisruptionBudget
metadata:
  name: {{ template "eric-cm-mediator.name" . }}
  labels: {{ include "eric-cm-mediator.labels" . | nindent 4 }}
  annotations: {{ include "eric-cm-mediator.annotations" . | nindent 4 }}
spec:
{{- if index .Values "podDisruptionBudget" "eric-cm-mediator" "maxUnavailable" }}
  maxUnavailable: {{ index .Values "podDisruptionBudget" "eric-cm-mediator" "maxUnavailable" }}
{{- else }}
  minAvailable: {{ index .Values "podDisruptionBudget" "eric-cm-mediator" "minAvailable"}}
{{- end }}
  selector:
    matchLabels:
      app: {{ template "eric-cm-mediator.name" . }}
{{ end }}