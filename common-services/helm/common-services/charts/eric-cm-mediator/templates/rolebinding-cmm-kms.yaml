{{- if eq (include "eric-cm-mediator.roleBinding" .) "true" }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "eric-cm-mediator.name" . }}-kms-rolebinding
  labels: {{ include "eric-cm-mediator.labels" . | nindent 4 }}
  annotations: {{ include "eric-cm-mediator.annotations" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "eric-cm-mediator.securityPolicyReference" . }}
subjects:
- kind: ServiceAccount
  name: {{ .Values.cmkey.kms.hostname }}-admin
{{- end -}}