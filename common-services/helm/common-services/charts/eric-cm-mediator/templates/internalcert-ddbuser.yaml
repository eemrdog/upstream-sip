{{- if eq (include "eric-cm-mediator.tls" .) "true" }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ template "eric-cm-mediator.name" . }}-document-db-client-certificate
  annotations: {{ include "eric-cm-mediator.baseAnnotations" . | nindent 4 }}
  labels: {{ include "eric-cm-mediator.labels" . | nindent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-cm-mediator.name" . }}-document-db-tls-client-secret
    certificateName: clicert.pem
    privateKeyName: cliprivkey.pem
  certificate:
    subject:
      cn: {{ .Values.backend.dbuser }}
    issuer:
      reference: {{ .Values.backend.hostname }}-client-ca
    extendedKeyUsage:
      tlsClientAuth: true
      tlsServerAuth: false
{{- end }}
