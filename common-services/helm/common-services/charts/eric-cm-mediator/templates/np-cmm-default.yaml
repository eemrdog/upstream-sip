{{- if .Values.global -}}
{{- if and .Values.global.networkPolicy .Values.networkPolicy -}}
{{- if and .Values.global.networkPolicy.enabled .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "eric-cm-mediator.name" . }}-default-access
  labels: {{ include "eric-cm-mediator.labels" . | nindent 4 }}
  annotations: {{ include "eric-cm-mediator.baseAnnotations" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ template "eric-cm-mediator.name" . }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          # use common label to allow service internal inter-pod traffic belonging to the service (CMM, Notifier)
          app.kubernetes.io/name: {{ template "eric-cm-mediator.name" . }}
    - podSelector:
        matchLabels:
          {{ template "eric-cm-mediator.name" . }}-access: "true"
    ports:
{{- if or (not (eq (include "eric-cm-mediator.tls" .) "true")) (eq .Values.service.endpoints.restapi.tls.enforced "optional") }}
    - port: 5003
      protocol: TCP
{{- end }}
{{- if eq (include "eric-cm-mediator.tls" .) "true" }}
    - port: 5004
      protocol: TCP
{{- end }}
{{- end }}
{{- end }}
{{- end }}
