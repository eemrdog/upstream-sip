{{- $g := fromJson (include "eric-fh-snmp-alarm-provider.global" .) }}
{{- if $g.security.policyBinding.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "eric-fh-snmp-alarm-provider.name" . }}-security-policy
  annotations:
{{- include "eric-fh-snmp-alarm-provider.annotations" . | indent 4 }}
  labels:
{{- include "eric-fh-snmp-alarm-provider.helm-labels" . | indent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "eric-fh-snmp-alarm-provider.securityPolicy.reference" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "eric-fh-snmp-alarm-provider.name" . }}-service-account
{{- end -}}
