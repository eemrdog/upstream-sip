apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "eric-fh-snmp-alarm-provider.name" . }}-service-account
  labels:
{{- include "eric-fh-snmp-alarm-provider.helm-labels" . | indent 4 }}
    app: {{ template "eric-fh-snmp-alarm-provider.name" . }}
    chart: {{ template "eric-fh-snmp-alarm-provider.chart" . }}
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
  annotations:
{{- include "eric-fh-snmp-alarm-provider.annotations" . | indent 4 }}
{{- if include "eric-fh-snmp-alarm-provider.pullSecrets" . }}
imagePullSecrets:
- name: {{ template "eric-fh-snmp-alarm-provider.pullSecrets" . }}
{{- end }}
automountServiceAccountToken: true