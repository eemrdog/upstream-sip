{{- if eq (include "eric-fh-snmp-alarm-provider.tls" .) "true" }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ template "eric-fh-snmp-alarm-provider.name" . }}-client-ah-certificate
  labels:
{{- include "eric-fh-snmp-alarm-provider.helm-labels" . | indent 4 }}
    app: {{ template "eric-fh-snmp-alarm-provider.name" . }}
    chart: {{ template "eric-fh-snmp-alarm-provider.chart" . }}
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
  annotations:
{{- include "eric-fh-snmp-alarm-provider.annotations" . | indent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ .Values.ah.clientCertSecret }}
    certificateName: clicert.pem
    privateKeyName: cliprivkey.pem
  certificate:
    subject:
      cn: {{ template "eric-fh-snmp-alarm-provider.name" . }}
    issuer:
      reference: {{ .Values.ah.caName }}
    subjectAlternativeName:
      populateKubernetesDns: false
    extendedKeyUsage:
      tlsClientAuth: true
      tlsServerAuth: false
{{- end }}