{{- if .Values.oamVIP.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "eric-fh-snmp-alarm-provider.name" . }}-vip-role-binding
  labels:
{{- include "eric-fh-snmp-alarm-provider.helm-labels" . | indent 4 }}
    app: {{ template "eric-fh-snmp-alarm-provider.name" . }}
    chart: {{ template "eric-fh-snmp-alarm-provider.chart" . }}
    heritage: {{ .Release.Service | quote }}
    release: {{ .Release.Name | quote }}
  annotations:
{{- include "eric-fh-snmp-alarm-provider.annotations" . | indent 4 }}
  namespace: {{ .Release.Namespace }}
subjects:
- kind: ServiceAccount
  name: {{ template "eric-fh-snmp-alarm-provider.name" . }}-service-account
  namespace: {{ .Release.Namespace }}
  apiGroup: ""
roleRef:
  kind: Role
  name: {{ template "eric-fh-snmp-alarm-provider.name" . }}-vip-role
  apiGroup: rbac.authorization.k8s.io
{{- end }}