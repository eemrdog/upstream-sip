{{- $helmHooks := dict -}}
{{- $_ := set $helmHooks "helm.sh/hook" "pre-upgrade,pre-rollback" -}}
{{- $_ := set $helmHooks "helm.sh/hook-delete-policy" "before-hook-creation" -}}
{{- $_ := set $helmHooks "helm.sh/hook-weight" "-5" -}}
{{- $commonAnn := fromYaml (include "eric-data-document-database-pg.annotations" .) -}}
apiVersion: v1
kind: ServiceAccount
automountServiceAccountToken: true
metadata:
  name: {{ template "eric-data-document-database-pg.name" . }}-pgdata-hook
  labels: {{- include "eric-data-document-database-pg.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-data-document-database-pg.mergeAnnotations" (dict "location" .Template.Name "sources" (list $helmHooks $commonAnn)) | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "eric-data-document-database-pg.name" . }}-pgdata-hook
  labels: {{- include "eric-data-document-database-pg.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-data-document-database-pg.mergeAnnotations" (dict "location" .Template.Name "sources" (list $helmHooks $commonAnn)) | nindent 4 }}
rules:
- apiGroups:
  - "rbac.authorization.k8s.io"
  resources:
  - roles
  - rolebindings
  verbs:
  - list
- apiGroups:
  - "rbac.authorization.k8s.io"
  resources:
  - roles
  - rolebindings
  resourceNames:
  - {{ template "eric-data-document-database-pg.name" . }}
  verbs:
  - delete
- apiGroups:
  - ""
  resources:
  - configmaps
  verbs:
  - create
  - patch
  - update
  - get
  - list
  # delete is required only for 'patronictl remove'
  - delete
  - deletecollection
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - create
  - get
  - list
  - delete
  - deletecollection
- apiGroups:
  - ""
  resources:
  - services
  verbs:
  - delete
- apiGroups:
  - ""
  resources:
  - endpoints
  verbs:
  - get
  - list
  - patch
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
  - watch
  - delete
  - deletecollection
- apiGroups:
  - ""
  resources:
  - persistentvolumeclaims
  verbs:
  - get
  - list
  - delete
- apiGroups:
  - "apps"
  resources:
  - statefulsets
  resourceNames:
  - {{ template "eric-data-document-database-pg.name" . }}
  verbs:
  - get
  - list
  - update
- apiGroups:
  - "batch"
  resources:
  - jobs
  resourceNames:
  - {{ template "eric-data-document-database-pg.name" . }}-restore-pgdatau
  verbs:
  - get
  - delete
- apiGroups:
  - "networking.k8s.io"
  resources:
  - networkpolicies
  resourceNames:
  - {{ template "eric-data-document-database-pg.name" . }}-hook
  verbs:
  - get
  - delete
# The following rules is for Openshift
- apiGroups:
  - ""
  resources:
  - endpoints/restricted
  verbs:
  - create
  - get
  - list
  - patch
  - update
  - delete
  - deletecollection


---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "eric-data-document-database-pg.name" . }}-pgdata-hook
  labels: {{- include "eric-data-document-database-pg.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-data-document-database-pg.mergeAnnotations" (dict "location" .Template.Name "sources" (list $helmHooks $commonAnn)) | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ template "eric-data-document-database-pg.name" . }}-pgdata-hook
subjects:
- kind: ServiceAccount
  name: {{ template "eric-data-document-database-pg.name" . }}-pgdata-hook
