{{- if .Values.global -}}
  {{- if .Values.global.security -}}
    {{- if .Values.global.security.policyBinding -}}
      {{- if .Values.global.security.policyBinding.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  {{- if .Values.securityContext.allowPrivilegeEscalation }}
  name: {{ template "eric-data-document-database-pg.name" . }}-pgdata-security-policy
  {{- else }}
  name: {{ template "eric-data-document-database-pg.name" . }}-pgdata-secdef-policy
  {{- end }}
  labels:
{{- include "eric-data-document-database-pg.labels" . | indent 4 }}
{{- include "eric-data-document-database-pg_app_kubernetes_io_info" .| nindent 4 }}
  annotations:
{{- include "eric-data-document-database-pg.annotations" . | indent 4 }}
    ericsson.com/product-name: {{ template "eric-data-document-database-pg.helm-annotations_product_name" . }}
    ericsson.com/product-number: {{ template "eric-data-document-database-pg.helm-annotations_product_number" . }}
    ericsson.com/product-revision: {{ template "eric-data-document-database-pg.helm-annotations_product_revision" . }}
    "helm.sh/hook": pre-upgrade,pre-rollback
    "helm.sh/hook-delete-policy": before-hook-creation
    "helm.sh/hook-weight": "-5"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  {{- if .Values.securityContext.allowPrivilegeEscalation }}
  name: {{ include "eric-data-document-database-pg.securityPolicy.reference" . }}
  {{- else }}
  name: {{ include "eric-data-document-database-pg.securityPolicy.reference-default" . }}
  {{- end }}
subjects:
- kind: ServiceAccount
  name: {{ template "eric-data-document-database-pg.name" . }}-pgdata-hook
      {{- end -}}
    {{- end -}}
  {{- end -}}
{{- end -}}
