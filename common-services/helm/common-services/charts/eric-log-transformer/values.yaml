annotations: {}

labels: {}

imageCredentials:
  registry: {}
  pullSecret: # When set this overrides global pull secret

service:
  endpoints:
    syslogIn:
      tls:
        enforced: "required"
    filebeat:
      tls:
        enforced: "required"
    jsonIn:
      tls:
        enforced: "required"

probes:
  logtransformer:
    livenessProbe:
      initialDelaySeconds: 600
      timeoutSeconds: 15
      periodSeconds: 30
      successThreshold: 1
      failureThreshold: 3
    readinessProbe:
      initialDelaySeconds: 80
      timeoutSeconds: 10
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 3
  metrics:
    livenessProbe:
      initialDelaySeconds: 600
      timeoutSeconds: 15
      periodSeconds: 30
      successThreshold: 1
      failureThreshold: 3
    readinessProbe:
      initialDelaySeconds: 80
      timeoutSeconds: 15
      periodSeconds: 30
      successThreshold: 1
      failureThreshold: 3
  tlsproxy:
    livenessProbe:
      initialDelaySeconds: 5
      timeoutSeconds: 15
      periodSeconds: 5
      successThreshold: 1
      failureThreshold: 3
    readinessProbe:
      initialDelaySeconds: 80
      timeoutSeconds: 15
      periodSeconds: 30
      successThreshold: 1
      failureThreshold: 3
  logshipper:
    livenessProbe:
      initialDelaySeconds: 1
      timeoutSeconds: 10
      periodSeconds: 10
      successThreshold: 1
      failureThreshold: 3

searchengine:
  host: eric-data-search-engine
  logplaneConfig:
  - field: "[extra_data][asi][log_plane]"
    value: "alarm"
    newLogplane: "adp-app-asi-logs"
  - field: "[facility]"
    value: "log audit"
    newLogplane: "adp-app-audit-logs"
  - field: "[metadata][category]"
    contains: "-privacy-"
    newLogplane: "adp-app-audit-logs"
  exclusion:
  - logplane:
    rules:
      - field:
        value:

log:
  # Supported values ["stdout", "stream"]
  outputs: ["stdout"]
  logshipper:
    level: info
  logplane:
    default: "adp-app-logs"
    logtransformer: ""
    metrics: ""
    tlsproxy: ""

jvmHeap: 1024m

resources:
  logtransformer:
    requests:
      cpu: 250m
      memory: 2Gi
      ephemeral-storage: # Experimental feature. Specifying incorrect ephemeral-storage may cause unexpected pod evictions. See User Guide for more details.
    limits:
      cpu: 1000m
      memory: 2Gi
      ephemeral-storage: # Experimental feature. Specifying incorrect ephemeral-storage may cause unexpected pod evictions. See User Guide for more details.
  metrics:
    limits:
      cpu: "100m"
      memory: "256Mi"
      ephemeral-storage: # Experimental feature. Specifying incorrect ephemeral-storage may cause unexpected pod evictions. See User Guide for more details.
    requests:
      cpu: "25m"
      memory: "64Mi"
      ephemeral-storage: # Experimental feature. Specifying incorrect ephemeral-storage may cause unexpected pod evictions. See User Guide for more details.
  tlsproxy:
    limits:
      cpu: "100m"
      memory: "128Mi"
      ephemeral-storage: # Experimental feature. Specifying incorrect ephemeral-storage may cause unexpected pod evictions. See User Guide for more details.
    requests:
      cpu: "25m"
      memory: "64Mi"
      ephemeral-storage: # Experimental feature. Specifying incorrect ephemeral-storage may cause unexpected pod evictions. See User Guide for more details.
  logshipper:
    requests:
      memory: "50Mi"
      cpu: "50m"
      ephemeral-storage: # Experimental feature. Specifying incorrect ephemeral-storage may cause unexpected pod evictions. See User Guide for more details.
    limits:
      memory: "100Mi"
      cpu: "100m"
      ephemeral-storage: # Experimental feature. Specifying incorrect ephemeral-storage may cause unexpected pod evictions. See User Guide for more details.

networkPolicy:
  egress:
  #  - cidr: 172.17.0.0/32
  #    ports:
  #    - protocol: TCP
  #      port: 1234
  #    - protocol: UDP
  #      port: 2345

json:
  logplane: "adp-app-logs"

syslog:
 syslogLogplane: adp-app-logs

egress:
  lumberjack:
    enabled: false
    remoteHosts: []
    certificates:
      asymmetricKeyCertificateName: log-lumberjack-client
  syslog:
    enabled: false
    defaultFacility: 1
    defaultSeverity: 6
    tls:
      enabled: true
    certificates:
      asymmetricKeyCertificateName: log-syslog-client
      trustedCertificateListName: log-syslog-client
    remoteHosts: []
    inclusions: []
    exclusions: []
    filter: ""

logLevel: "info"

config:
  adpJson:
    validation:
      enabled: true
    transformation:
      enabled: true
    # Do not add quotes around the field name
    decodedAdpJsonField: json
  filebeat:
    input:
      filter: #|
  fileOutput: false
  filter: #|
  input: #|
  output:
