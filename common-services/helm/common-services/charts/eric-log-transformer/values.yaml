  #    output: |
  #      elasticsearch {
  #        hosts => ["${ELASTICSEARCH_REMOTE_HOSTS}"]
  #        index => "%{logplane}-%{+YYYY.MM.dd}"
  #      }
  #    filter: |
  #      if( [field] != "value" ) {
  #        drop{}
  #      }

metrics:
  enabled: true
  pmServer: "eric-pm-server"

clusterDomain: "cluster.local"

podDisruptionBudget:
  maxUnavailable: 1

queue:
  sizePerPipeline: 1024
