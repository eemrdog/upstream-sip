{{- if .Values.global -}}
{{- if and .Values.global.networkPolicy .Values.networkPolicy -}}
{{- if and .Values.global.networkPolicy.enabled .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "eric-log-transformer.fullname" . }}-pm-allow
  labels: {{ include "eric-log-transformer.labels" . | nindent 4 }}
  annotations: {{- include "eric-log-transformer.annotations" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ template "eric-log-transformer.name" . }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: {{ template "eric-log-transformer-pm-server-hostname" . }}
    ports:
    - port: {{ template "eric-log-transformer-pm-server-port" . }}
      protocol: TCP
{{- end }}
{{- end }}
{{- end }}
