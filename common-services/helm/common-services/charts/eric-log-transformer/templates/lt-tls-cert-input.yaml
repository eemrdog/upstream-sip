{{- $g := fromJson (include "eric-log-transformer.global" .) -}}
{{- if $g.security.tls.enabled -}}
{{- $ti := fromJson (include "eric-log-transformer.testInternal" .) -}}
{{- if and (.Capabilities.APIVersions.Has "siptls.sec.ericsson.com/v1/InternalCertificate") (not $ti.oldTls) -}}

apiVersion: "siptls.sec.ericsson.com/v1"
kind: "InternalCertificate"
metadata:
  name: "{{ include "eric-log-transformer.fullname" . }}-input-cert"
  annotations:
    {{- include "eric-log-transformer.annotations" . | indent 4 }}
  labels:
    {{- include "eric-log-transformer.labels" . | indent 4 }}
spec:
  kubernetes:
    generatedSecretName: "{{ include "eric-log-transformer.fullname" . }}-input-cert"
    certificateName: "srvcert.pem"
    privateKeyName: "srvprivkey.pem"
  certificate:
    subject:
      cn: {{ include "eric-log-transformer.fullname" . | quote }}
    subjectAlternativeName:
      dns:
        - "*.{{ include "eric-log-transformer.fullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.clusterDomain }}"
    {{- if $ti.tlsTtl }}
    validity:
      overrideTtl: {{ $ti.tlsTtl }}
    {{- end }}
    extendedKeyUsage:
      tlsClientAuth: false
      tlsServerAuth: true

{{- else -}}

apiVersion: "com.ericsson.sec.tls/v1alpha1"
kind: "ServerCertificate"
metadata:
  name: "{{ include "eric-log-transformer.fullname" . }}-input-cert"
  annotations: {{ include "eric-log-transformer.annotations" . | indent 4 }}
  labels: {{ include "eric-log-transformer.labels" . | indent 4 }}
spec:
  generated-secret-name: "{{ include "eric-log-transformer.fullname" . }}-input-cert"
  common-name: {{ include "eric-log-transformer.fullname" . | quote }}
  additional-sans:
    - "DNS:*.{{ include "eric-log-transformer.fullname" . }}.{{ .Release.Namespace }}.svc.{{ .Values.clusterDomain }}"
  {{- if $ti.tlsTtl }}
  override-ttl: {{ $ti.tlsTtl }}
  {{- end }}

{{- end -}}
{{- end -}}
