{{- if eq (include "eric-lm-combined-server.db.tls.enabled" .) "true" -}}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ include "eric-lm-combined-server.db.client-certificate-name" . }}
  labels:
    {{- include "eric-lm-combined-server.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-lm-combined-server.annotations" . | nindent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ include "eric-lm-combined-server.db.client-certificate-name" . }}
    certificateName: {{ include "eric-lm-combined-server.db.client-cert.cert-file" . }}
    privateKeyName: {{ include "eric-lm-combined-server.db.client-cert.key-file" . }}
  certificate:
    subject:
      cn: {{ .Values.database.userName | quote }}
    issuer:
      reference:  {{ include "eric-lm-combined-server.db.client-ca-name" . | quote }}
    validity:
      overrideTtl: {{ .Values.tls.db.certTtl }}
    extendedKeyUsage:
      tlsClientAuth: true
      tlsServerAuth: false
{{- end -}}
