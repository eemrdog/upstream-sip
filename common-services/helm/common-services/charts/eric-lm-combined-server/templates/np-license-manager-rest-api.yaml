{{- if (eq (include "eric-lm-combined-server.networkPolicy.enabled" .) "true") -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "eric-lm-combined-server.name" . }}-rest-api-access
  labels:
    {{- include "eric-lm-combined-server.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-lm-combined-server.annotations" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ include "eric-lm-combined-server.name" . | quote }}
      eric.lm.component/name: "license-consumer-handler"
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          {{ include "eric-lm-combined-server.name" . }}-access: "true"
    ports:
    - port: {{ include "eric-lm-combined-server.lch-insecureExternalAPIPort" . }}
      protocol: TCP
    - port: {{ .Values.tls.lch.externalAPIPort }}
      protocol: TCP
    - port: {{ .Values.tls.lch.ingressAPIPort }}
      protocol: TCP
{{- end }}
