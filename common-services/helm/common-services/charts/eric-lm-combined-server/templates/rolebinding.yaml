{{- if eq (include "eric-lm-combined-server.roleBinding" .) "true" -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "eric-lm-combined-server.name" . }}-rolebinding
  annotations:
    {{- include "eric-lm-combined-server.annotations" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "eric-lm-combined-server.securityPolicy.reference" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "eric-lm-combined-server.name" . }}
{{- end -}}
