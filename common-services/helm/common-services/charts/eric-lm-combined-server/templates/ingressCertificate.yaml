{{- if and (eq (print .Values.ingress.enabled) "true") (eq (print .Values.ingress.tls.enabled) "true") -}}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ include "eric-lm-combined-server.lch.ingress-certificate-name" . }}
  labels:
    {{- include "eric-lm-combined-server.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-lm-combined-server.annotations" . | nindent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ include "eric-lm-combined-server.lch.ingress-certificate-name" . }}
    certificateName: tls.crt
    privateKeyName: tls.key
    secretType: tls
  certificate:
    subject:
      cn: {{ .Values.ingress.hostname | quote }}
    validity:
      overrideTtl: {{ .Values.tls.lch.certTtl }}
    subjectAlternativeName:
      populateKubernetesDns: true
    extendedKeyUsage:
      tlsClientAuth: false
      tlsServerAuth: true
{{- end -}}
