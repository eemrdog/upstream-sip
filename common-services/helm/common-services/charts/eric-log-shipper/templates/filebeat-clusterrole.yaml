{{- if .Values.rbac.createClusterRole }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    {{- $clusterroleDict := dict -}}
    {{- $_ := set $clusterroleDict "app" (include "eric-log-shipper.name" .) -}}
    {{- $_ := set $clusterroleDict "chart" (include "eric-log-shipper.chart" .) -}}
    {{- $_ := set $clusterroleDict "component" .Values.logshipper.name -}}
    {{- $_ := set $clusterroleDict "heritage" .Release.Service -}}
    {{- $_ := set $clusterroleDict "release" .Release.Name -}}

    {{- $baseLabels := include "eric-log-shipper.labels" . | fromYaml -}}
    {{- include "eric-log-shipper.mergeLabels" (dict "location" .Template.Name "sources" (list $clusterroleDict $baseLabels)) | trim | nindent 4 }}
  name: {{ include "eric-log-shipper.name" . }}-{{ .Release.Namespace }}
  annotations:
    {{- include "eric-log-shipper.annotations" . | nindent 4 }}
rules:
  - apiGroups: [""]
    resources:
      - nodes
      - pods
      - namespaces
    verbs:
      - get
      - list
      - watch
{{- end }}
