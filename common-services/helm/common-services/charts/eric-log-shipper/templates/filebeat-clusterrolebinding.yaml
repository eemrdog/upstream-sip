{{- if .Values.rbac.createClusterRoleBinding }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  labels:
    {{- $clusterrolebindingDict := dict -}}
    {{- $_ := set $clusterrolebindingDict "app" (include "eric-log-shipper.name" .) -}}
    {{- $_ := set $clusterrolebindingDict "chart" (include "eric-log-shipper.chart" .) -}}
    {{- $_ := set $clusterrolebindingDict "component" .Values.logshipper.name -}}
    {{- $_ := set $clusterrolebindingDict "heritage" .Release.Service -}}
    {{- $_ := set $clusterrolebindingDict "release" .Release.Name -}}

    {{- $baseLabels := include "eric-log-shipper.labels" . | fromYaml -}}
    {{- include "eric-log-shipper.mergeLabels" (dict "location" .Template.Name "sources" (list $clusterrolebindingDict $baseLabels)) | trim | nindent 4 }}
  name: {{ include "eric-log-shipper.name" . }}-{{ .Release.Namespace }}
  annotations:
    {{- include "eric-log-shipper.annotations" . | nindent 4 }}
subjects:
- kind: ServiceAccount
  name: {{ include "eric-log-shipper.name" . | quote }}
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ include "eric-log-shipper.name" . }}-{{ .Release.Namespace }}
  apiGroup: rbac.authorization.k8s.io
{{- end }}
