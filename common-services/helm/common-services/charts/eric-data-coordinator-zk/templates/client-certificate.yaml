{{/*
ClientCertificate Resource declaration to generate DCZK Client Certificate
*/}}
{{- if and ( eq (include "eric-data-coordinator-zk.tls" .) "true" ) ( eq .Values.service.endpoints.datacoordinatorzk.tls.enforced "required" ) ( eq .Values.service.endpoints.datacoordinatorzk.tls.provider "sip-tls" ) }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ template "eric-data-coordinator-zk.fullname" . }}-zk-client-cert
  labels: {{- include "eric-data-coordinator-zk.labels" . | nindent 4}}
  annotations: {{- include "eric-data-coordinator-zk.annotations" . | nindent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-data-coordinator-zk.client.cert.secret" . }}
    certificateName: clicert.pem
    privateKeyName: cliprivkey.pem
  certificate:
    subject:
      cn: {{ template "eric-data-coordinator-zk.fullname" . }}
    issuer:
      reference: {{ template "eric-data-coordinator-zk.fullname" . }}-client-ca
    extendedKeyUsage:
      tlsClientAuth: true
      tlsServerAuth: false
    validity:
      overrideTtl: {{ .Values.service.endpoints.datacoordinatorzk.tls.clientcertTimeToLive }}
      overrideLeadTime: {{ .Values.service.endpoints.datacoordinatorzk.tls.clientcertRenewalLeadTime }}
{{- end -}}
