{{- if (eq (include "eric-data-coordinator-zk.sasl" .) "true") }}
{{- $secret := (lookup "v1" "Secret" .Release.Namespace (printf "eric-data-coordinator-zk")) }}
{{- if not $secret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "eric-data-coordinator-zk.name" . }}
  labels:
{{- include "eric-data-coordinator-zk.labels" . | indent 4}}
  annotations:
{{- include "eric-data-coordinator-zk.productinfo" . | indent 4 }}
    "helm.sh/resource-policy": keep
    "helm.sh/hook-weight": "1"
type: Opaque
data:
  {{ $Config := index .Values "security" }}
  admin-password: {{ default (randAlphaNum 10) $Config.adminPassword | b64enc | quote }}
{{- end }}
{{- end }}