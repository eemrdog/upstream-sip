{{- if (eq (include "eric-data-coordinator-zk.sasl" .) "true") }}
{{- $secret := (lookup "v1" "Secret" .Release.Namespace (printf "eric-data-coordinator-zk")) }}
{{- if not $secret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "eric-data-coordinator-zk.name" . }}
  labels: {{- include "eric-data-coordinator-zk.labels" . | nindent 4}}
  annotations:
    {{- $base := dict -}}
    {{- $_ := set $base "helm.sh/resource-policy" "keep" -}}
    {{- $_ := set $base "helm.sh/hook-weight" "1" -}}
    {{- $default := include "eric-data-coordinator-zk.annotations" . | fromYaml -}}
    {{- include "eric-data-coordinator-zk.mergeAnnotations" (dict "context" (.Template.Name) "sources" (list $base $default)) | trim | nindent 4 }}
type: Opaque
data:
  {{ $Config := index .Values "security" }}
  admin-password: {{ default (randAlphaNum 10) $Config.adminPassword | b64enc | quote }}
{{- end }}
{{- end }}