{{- $replicas := include "eric-data-coordinator-zk.replicas" . }}
{{- $rc := (int $replicas) }}
{{- if gt $rc 1 }}
{{- if .Capabilities.APIVersions.Has "policy/v1/PodDisruptionBudget" }}
apiVersion: policy/v1
{{- else }}
apiVersion: policy/v1beta1
{{- end }}
kind: PodDisruptionBudget
metadata:
  name: {{ template "eric-data-coordinator-zk.fullname" . }}
  annotations: {{- include "eric-data-coordinator-zk.annotations" . | nindent 4 }}
  labels: {{- include "eric-data-coordinator-zk.labels" . | nindent 4 }}
spec:
  {{- if .Values.podDisruptionBudget }}
  {{ toYaml .Values.podDisruptionBudget }}
  {{- else }}
  minAvailable: "51%"
  {{- end }}
  selector:
    matchLabels:
{{- include "eric-data-coordinator-zk.selectorLabels" . | indent 6 }}
{{- end }}
