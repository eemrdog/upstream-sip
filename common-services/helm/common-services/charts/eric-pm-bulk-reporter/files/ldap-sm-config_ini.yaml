{{- $g := fromJson (include "eric-pm-bulk-reporter.global" .) -}}
base_dn=ou=people,dc=ca,dc=adp,dc=ericsson
eric_filt_target_based_access_control=0
eric_filt_version=1
filter_type=2
ldap_access_filter=
ldap_uri={{ .Values.userConfig.ldap.uri }}
node_type=
role_aliases_base_dn=
user_defined_filter_type=
ldap_network_timeout=11
ldap_primary_server_blocked_timeout=0
ldap_referrals=false
{{- if and .Values.security.tls.ldapServer.enabled $g.security.tls.enabled }}
ldap_default_authtok=
ldap_default_bind_dn=
tls_mode=0
ldap_tls_cacert=/run/secrets/cacert/cacertbundle.pem
ldap_tls_cert=/run/secrets/ldap-client-cert/clicert.pem
ldap_tls_cipher_suite=kEECDH:kEDH:kRSA:!kPSK:!aPSK:!aDSS:!aNULL:!NULL:!SEED:!3DES:!MD5:!RC4:!CAMELLIA:!SSLv3:@STRENGTH
ldap_tls_key=/run/secrets/ldap-client-cert/cliprivkey.pem
{{- else }}
tls_mode=2
ldap_default_authtok=@@AA_CLIENT_PASSWORD@@
ldap_default_bind_dn=cn=eric-aa-client,dc=la,dc=adp,dc=ericsson
ldap_tls_cacert=
ldap_tls_cert=
ldap_tls_cipher_suite=
ldap_tls_key=
{{- end }}
