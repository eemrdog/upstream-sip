{{- $g := fromJson (include "eric-pm-bulk-reporter.global" .) -}}
{{- if and $g.networkPolicy .Values.networkPolicy -}}
{{- if and $g.networkPolicy.enabled .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ template "eric-pm-bulk-reporter.name" . }}-default-access
  labels: {{- include "eric-pm-bulk-reporter.labels" . | nindent 4 }}
  annotations: {{- include "eric-pm-bulk-reporter.annotations" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: {{ template "eric-pm-bulk-reporter.name" . }}
  policyTypes:
  - Ingress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          {{ template "eric-pm-bulk-reporter.name" . }}-access: "true"
    ports:
    {{- if or ( eq (include "eric-pm-bulk-reporter-service.enabled-IPv4" .) "true" ) (eq (include "eric-pm-bulk-reporter-service.enabled-IPv6" .) "true" ) }}
    {{- if eq (include "eric-pm-bulk-reporter-service.enabled-IPv4" .) "true" }}
    - port: {{ .Values.service.externalIPv4.servicePort }}
    {{- end }}
    {{- if eq (include "eric-pm-bulk-reporter-service.enabled-IPv6" .) "true" }}
    - port: {{ .Values.service.externalIPv6.servicePort }}
    {{- end }}
    {{- else }}
    - port: {{ .Values.service.servicePort }}
    {{- end }}
      protocol: TCP
{{- end }}
{{- end }}