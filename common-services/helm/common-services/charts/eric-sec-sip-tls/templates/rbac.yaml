apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ template "eric-sec-sip-tls.name" . }}-service-account"
  labels:
    {{- include "eric-sec-sip-tls.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-sec-sip-tls.annotations" . | nindent 4 }}

---

kind: Role
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: "{{ template "eric-sec-sip-tls.name" . }}-role"
  labels:
    {{- include "eric-sec-sip-tls.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-sec-sip-tls.annotations" . | nindent 4 }}
rules:
  - apiGroups: ["com.ericsson.sec.tls"]
    resources: ["servercertificates", "clientcertificates", "certificateauthorities"]
    verbs: ["get", "list", "watch"]

  - apiGroups: ["siptls.sec.ericsson.com"]
    resources: ["internalcertificates", "internalusercas"]
    verbs: ["get", "list", "watch"]

  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "create", "update", "delete", "list"]

  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "patch", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ template "eric-sec-sip-tls.name" . }}-rolebinding"
  labels:
    {{- include "eric-sec-sip-tls.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-sec-sip-tls.annotations" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "{{ template "eric-sec-sip-tls.name" . }}-role"
subjects:
- kind: ServiceAccount
  name: "{{ template "eric-sec-sip-tls.name" . }}-service-account"

---

{{- if .Values.global -}}
{{- if .Values.global.security -}}
{{- if .Values.global.security.policyBinding -}}
{{- if .Values.global.security.policyBinding.create -}}
{{- if eq (.Values.global.security.policyBinding.create | toString | lower) "true" -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: "{{ template "eric-sec-sip-tls.name" . }}-security-policy-rolebinding"
  labels:
    {{- include "eric-sec-sip-tls.labels" . | nindent 4 }}
  annotations:
    {{- $securityPolicyAnn := include "eric-sec-sip-tls.securityPolicy.annotations" . | fromYaml -}}
    {{- $commonAnn := include "eric-sec-sip-tls.annotations" . | fromYaml -}}
    {{- include "eric-sec-sip-tls.mergeAnnotations" (dict "location" .Template.Name "sources" (list $securityPolicyAnn $commonAnn)) | trim | nindent 4}}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: "{{ template "eric-sec-sip-tls.securityPolicy.reference" . }}"
subjects:
- kind: ServiceAccount
  name: "{{ template "eric-sec-sip-tls.name" . }}-service-account"
{{- end -}}
{{- end -}}
{{- end -}}
{{- end -}}
{{- end -}}
