apiVersion: v1
kind: Service
metadata:
  name: {{ template "eric-sec-key-management.name" . }}
  labels:
    {{- include "eric-sec-key-management.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-sec-key-management.annotations" . | nindent 4 }}
spec:
{{- if .Values.global }}
{{- if .Values.global.internalIPFamily }}
  ipFamilies: [{{ .Values.global.internalIPFamily | quote }}]
{{- end }}
{{- end }}
  selector:
    app: {{ template "eric-sec-key-management.name" . }}
  ports:
    - name: https-kms
      targetPort: https-remote
      port: {{ .Values.service.port }}
    {{- if .Values.shelter.enabled }}
    - name: https-shelter
      targetPort: https-remote-s
      port: 8210
    {{- end }}