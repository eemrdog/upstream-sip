apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "eric-sec-key-management.configMapName" . }}
  labels:
    {{- include "eric-sec-key-management.labels" . | nindent 4 }}
  annotations:
    {{- include "eric-sec-key-management.annotations" . | nindent 4 }}
data:
  vault.json: |
    {{- tpl (.Files.Get "files/vault.json") . | nindent 4 }}
  {{- if .Values.shelter.enabled }}
  shelter.json: |
    {{- tpl (.Files.Get "files/shelter.json") . | nindent 4 }}
  {{- end }}