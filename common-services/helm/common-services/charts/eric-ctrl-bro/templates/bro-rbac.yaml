apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ template "eric-ctrl-bro.serviceAccountName" . }}
  labels:
{{ include "eric-ctrl-bro.k8sLabels" . | indent 4 }}
{{- include "eric-ctrl-bro.prodInfoLabels" . | indent 4}}
  annotations:
{{ include "eric-ctrl-bro.prodInfoAnnotations" . | indent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ template "eric-ctrl-bro.name" . }}
  labels:
{{ include "eric-ctrl-bro.k8sLabels" . | indent 4 }}
{{- include "eric-ctrl-bro.prodInfoLabels" . | indent 4}}
  annotations:
{{ include "eric-ctrl-bro.prodInfoAnnotations" . | indent 4 }}
rules:
  - apiGroups:
    - ''
    resources:
    - services
    - pods
    - configmaps
    verbs:
    - get
    - watch
    - list
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "eric-ctrl-bro.name" . }}
  labels:
{{ include "eric-ctrl-bro.k8sLabels" . | indent 4 }}
{{- include "eric-ctrl-bro.prodInfoLabels" . | indent 4}}
  annotations:
{{- include "eric-ctrl-bro.prodInfoAnnotations" . | indent 4 }}
roleRef:
  kind: Role
  name: {{ template "eric-ctrl-bro.name" . }}
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: {{ template "eric-ctrl-bro.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}