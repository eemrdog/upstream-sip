{{- if .Values.global -}}
  {{- if .Values.global.security -}}
    {{- if .Values.global.security.policyBinding -}}
      {{- if .Values.global.security.policyBinding.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ template "eric-pm-server.name" . }}-security-policy
  annotations:
    {{- include "eric-pm-server.securityPolicy.annotations" . | nindent 2 }}
    {{- include "eric-pm-server.annotations" . | nindent 2 }}
  labels: {{- include "eric-pm-server.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "eric-pm-server.securityPolicy.reference" . }}
subjects:
- kind: ServiceAccount
  name: {{ template "eric-pm-server.name" . }}
      {{- end -}}
    {{- end -}}
  {{- end -}}
{{- end -}}
