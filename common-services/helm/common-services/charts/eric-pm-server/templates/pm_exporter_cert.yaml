{{- $g := fromJson (include "eric-pm-server.global" .) -}}
{{- if $g.security.tls.enabled }}
apiVersion: siptls.sec.ericsson.com/v1
kind: InternalCertificate
metadata:
  name: {{ template "eric-pm-server.name" . }}-pme-cert
  annotations: {{- include "eric-pm-server.annotations" . | nindent 2 }}
  labels: {{- include "eric-pm-server.labels" . | nindent 4 }}
spec:
  kubernetes:
    generatedSecretName: {{ template "eric-pm-server.name" . }}-pme-cert
    certificateName: "srvcertbundle.pem"
    privateKeyName: "srvprivkey.pem"
  certificate:
    subject:
      cn: {{ template "eric-pm-server.name" . }}
    ## debug options
    # validity:
    #   overrideTtl: 180
    subjectAlternativeName:
      dns:
        - certified-scrape-target
    extendedKeyUsage:
      tlsClientAuth: false
      tlsServerAuth: true
{{- end }}
